<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 70vh;
            max-height: 500px;
            border: 2px solid red;
            margin: auto;
            overflow: hidden;
            background-color: white;
        }
        .heart {
            position: absolute;
            width: 6vw;
            max-width: 30px;
            height: 6vw;
            max-height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
        }
        #basket {
            position: absolute;
            width: 15vw;
            max-width: 60px;
            height: 10vw;
            max-height: 40px;
            background-color: brown;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        #message, #bouquet-page {
            display: none;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            width: 15vw;
            max-width: 60px;
            height: 15vw;
            max-height: 60px;
            margin: 0 5vw;
            font-size: 5vw;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #bouquet-page img {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-page">
        <h1>Catch the Hearts!</h1>
        <p>Move the basket using the buttons below.</p>
        <div id="game-container">
            <div id="basket"></div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <div class="controls">
            <button class="control-btn" id="left-btn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="right-btn">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="bouquet-page">
        <h1>Congratulations! üíê</h1>
        <p>You caught all the hearts and won a bouquet of flowers!</p>
        <img src="https://i.pinimg.com/736x/44/70/dc/4470dc1295a0d09777cf66281fc5b761.jpg" alt="Bouquet of flowers">
        <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>

    <script>
        const basket = document.getElementById("basket");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const gamePage = document.getElementById("game-page");
        const bouquetPage = document.getElementById("bouquet-page");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");
        let score = 0;
        let basketPosition = 50;

        function moveBasket(direction) {
            if (direction === "left" && basketPosition > 5) {
                basketPosition -= 5;
            } else if (direction === "right" && basketPosition < 95) {
                basketPosition += 5;
            }
            basket.style.left = basketPosition + "%";
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                moveBasket("left");
            } else if (event.key === "ArrowRight") {
                moveBasket("right");
            }
        });

        leftBtn.addEventListener("click", () => moveBasket("left"));
        rightBtn.addEventListener("click", () => moveBasket("right"));

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 85 + "%";
            gameContainer.appendChild(heart);
            let heartFall = setInterval(() => {
                let heartTop = parseInt(window.getComputedStyle(heart).getPropertyValue("top")) || 0;
                heart.style.top = heartTop + 2 + "vh";
                
                if (heartTop > 65) {
                    let heartLeft = parseInt(window.getComputedStyle(heart).getPropertyValue("left"));
                    let basketLeft = parseInt(window.getComputedStyle(basket).getPropertyValue("left"));
                    if (heartLeft > basketLeft - 10 && heartLeft < basketLeft + 10) {
                        score++;
                        scoreDisplay.textContent = score;
                        clearInterval(heartFall);
                        heart.remove();
                        if (score >= 10) {
                            showBouquetPage();
                        }
                    } else {
                        clearInterval(heartFall);
                        heart.remove();
                    }
                }
            }, 50);
        }
        setInterval(createHeart, 1000);

        function showBouquetPage() {
            gamePage.style.display = "none";
            bouquetPage.style.display = "block";
        }
    </script>
</body>
</html>
