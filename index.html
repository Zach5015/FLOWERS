<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 70vh;
            max-height: 500px;
            border: 2px solid red;
            margin: auto;
            overflow: hidden;
            background-color: white;
        }
        .heart {
            position: absolute;
            width: 6vw;
            max-width: 30px;
            height: 6vw;
            max-height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
        }
        #basket {
            position: absolute;
            width: 15vw;
            max-width: 60px;
            height: 10vw;
            max-height: 40px;
            background-color: brown;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        #message, #bouquet-page {
            display: none;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .control-btn {
            width: 15vw;
            max-width: 60px;
            height: 15vw;
            max-height: 60px;
            margin: 0 5vw;
            font-size: 5vw;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #bouquet-page img {
            width: 80%;
            max-width: 300px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-page">
        <h1>Catch the Hearts!</h1>
        <p>Move the basket using the buttons below.</p>
        <div id="game-container">
            <div id="basket"></div>
        </div>
        <p>Score: <span id="score">0</span></p>
        <div class="controls">
            <button class="control-btn" id="left-btn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="right-btn">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="bouquet-page">
        <h1>Congratulations! üíê</h1>
        <p>You caught all the hearts and won a bouquet of flowers!</p>
        <img src="https://i.pinimg.com/736x/44/70/dc/4470dc1295a0d09777cf66281fc5b761.jpg" alt="Bouquet of flowers">
        <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>
</body>
</html>
