<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Game</title>
    <style>
        body {
            text-align: center;
            background-color: pink;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        #game-container {
            position: relative;
            width: 90vw;
            max-width: 400px;
            height: 50vh;
            max-height: 350px;
            border: 2px solid red;
            margin: auto;
            overflow: hidden;
            background-color: white;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #score-container {
            font-size: 1.5em;
            font-weight: bold;
            margin: 5px 0;
        }
        .heart {
            position: absolute;
            width: 6vw;
            max-width: 30px;
            height: 6vw;
            max-height: 30px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 40%, 80% 100%, 50% 80%, 20% 100%, 0% 40%);
        }
        #basket {
            position: absolute;
            width: 20vw;
            max-width: 80px;
            height: 10vw;
            max-height: 40px;
            background-color: brown;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        #message, #bouquet-page {
            display: none;
            margin-top: 20px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .control-btn {
            width: 18vw;
            max-width: 60px;
            height: 18vw;
            max-height: 60px;
            margin: 0 10px;
            font-size: 5vw;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        #bouquet-page img {
            width: 90%;
            max-width: 350px;
            height: auto;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="game-page">
        <h1>Catch the Hearts!</h1>
        <p>Move the basket using the buttons below.</p>
        <div id="game-container">
            <div id="score-container">Score: <span id="score">0</span></div>
            <div id="basket"></div>
        </div>
        <div class="controls">
            <button class="control-btn" id="left-btn">‚¨ÖÔ∏è</button>
            <button class="control-btn" id="right-btn">‚û°Ô∏è</button>
        </div>
    </div>

    <div id="bouquet-page">
        <h1>Congratulations! üíê</h1>
        <p>You caught all the hearts and won a bouquet of flowers!</p>
        <img src="https://i.pinimg.com/736x/44/70/dc/4470dc1295a0d09777cf66281fc5b761.jpg" alt="Bouquet of flowers">
        <p>Happy Valentine's Day! ‚ù§Ô∏è</p>
    </div>

    <script>
        const basket = document.getElementById("basket");
        const gameContainer = document.getElementById("game-container");
        const scoreDisplay = document.getElementById("score");
        const gamePage = document.getElementById("game-page");
        const bouquetPage = document.getElementById("bouquet-page");
        const leftBtn = document.getElementById("left-btn");
        const rightBtn = document.getElementById("right-btn");
        let score = 0;
        let basketPosition = 50;

        function moveBasket(direction) {
            if (direction === "left" && basketPosition > 5) {
                basketPosition -= 5;
            } else if (direction === "right" && basketPosition < 95) {
                basketPosition += 5;
            }
            basket.style.left = basketPosition + "%";
        }

        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowLeft") {
                moveBasket("left");
            } else if (event.key === "ArrowRight") {
                moveBasket("right");
            }
        });

        leftBtn.addEventListener("click", () => moveBasket("left"));
        rightBtn.addEventListener("click", () => moveBasket("right"));

        function createHeart() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = (Math.random() * 70 + 15) + "%";
            heart.style.top = "0px";
            gameContainer.appendChild(heart);
            function fall() {
                let heartTop = parseInt(heart.style.top) || 0;
                heart.style.top = heartTop + 2 + "px";
                if (heartTop > gameContainer.clientHeight - 40) {
                    heart.remove();
                    if (Math.abs(parseInt(heart.style.left) - basketPosition) < 10) {
                        score++;
                        scoreDisplay.textContent = score;
                    }
                } else {
                    requestAnimationFrame(fall);
                }
            }
            requestAnimationFrame(fall);
        }
        let heartInterval = setInterval(createHeart, 750);

        function showBouquetPage() {
            clearInterval(heartInterval);
            gamePage.style.display = "none";
            bouquetPage.style.display = "block";
        }
    </script>
</body>
</html>
